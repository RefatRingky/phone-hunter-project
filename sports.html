<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<header>
    <h1 class="text-center mt-4">Welcome To Sports API</h1>
</header>

<main class="container">

    <div class="row">
        <div class="col-lg-6 ">
            
            <div class="d-flex my-5" role="search">
                <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                <button onclick="searchALLData()" class="btn btn-outline-success" type="submit">Search</button>
              </div>
              <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">

              </div>
        </div>
        <div class="col-lg-6 ">
           
            <div>
                <img id="male" class="w-75 h-50 my-2 d-none" src="./images/male.jpeg" alt="">
                <img id="female" class="w-75 h-50 d-none" src="./images/female.jpg" alt="">
              </div>
            <div id="single-player-details">

            </div>
        </div>
        
    </div>

    

</main>



<footer>

</footer>

  <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="sports.js"></script>
</body>

</html>
