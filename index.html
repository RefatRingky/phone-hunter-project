<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-center py-5">Welcome To My Phone Hunter Site</h2>
    </header>
    <section class="container  ">
        <div class="mb-3 w-50  mx-auto text-center">
            
            <input  type="email" class="form-control  " id="search-field" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary  mt-3 ">Search</button>
          </div>
    </section>
    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <main class="container">
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
                <div id="no-found-message" class="text-center d-none mt-3">
                  <h3 class="text-warning">No Phone Found. Please Try Again</h3>
                </div>
                <div id="show-all"  class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                </div>
        </section>


    </main>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
